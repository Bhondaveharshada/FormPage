<div *ngIf="!userFormData" class="container mt-4">
  <h1 class="text-center card-title">{{ formData.title }}</h1>

  <form *ngIf="previewForm" [formGroup]="previewForm" class="row g-4">
    <div formArrayName="additionalFields" class="w-100">
      <div
        *ngFor="let field of additionalFields.controls; let fieldIndex = index"
        [formGroupName]="fieldIndex"
        class="col-md-8 col-12 card-body"
      >
        <label class="form-label fw-bold">
          {{ fields[fieldIndex]['value'] }}
          <strong *ngIf="fields[fieldIndex]['isrequired'] === 'required'">*</strong>
        </label>

        <!-- Dynamic Input -->
        <ng-container [ngSwitch]="fields[fieldIndex]['inputType']">
          <!-- Regular Input -->
          <input
            *ngSwitchCase="'text'"
            type="text"
            class="form-control"
            formControlName="value"
            [placeholder]="'Enter a value'"
          />
          <input
            *ngSwitchCase="'number'"
            type="number"
            class="form-control"
            formControlName="value"
            [placeholder]="'Enter a value'"
          />
          <input
            *ngSwitchCase="'email'"
            type="email"
            class="form-control"
            formControlName="value"
            [placeholder]="'Enter a value'"
          />
          <input
            *ngSwitchCase="'password'"
            type="password"
            class="form-control"
            formControlName="value"
            [placeholder]="'Enter a value'"
          />
          <input
            *ngSwitchCase="'datetime-local'"
            type="datetime-local"
            class="form-control"
            formControlName="value"
            [placeholder]="'Select a date and time'"
          />

          <!-- Checkbox -->
          <div *ngSwitchCase="'checkbox'">
            <div
              *ngFor="let option of fields[fieldIndex].checkboxOptions; let i = index"
              class="form-check"
            >
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox{{ fieldIndex }}-{{ i }}"
                [value]="option"
                [formControlName]="'value'"
              />
              <label
                class="form-check-label"
                [for]="'checkbox' + fieldIndex + '-' + i"
              >
                {{ option }}
              </label>
            </div>
          </div>

          <!-- Radio -->
          <div *ngSwitchCase="'radio'">
            <div
              *ngFor="let option of fields[fieldIndex].radioButtonOptions; let i = index"
              class="form-check"
            >
              <input
                class="form-check-input"
                type="radio"
                id="radio{{ fieldIndex }}-{{ i }}"
                [value]="option"
                [formControlName]="'value'"
              />
              <label
                class="form-check-label"
                [for]="'radio' + fieldIndex + '-' + i"
              >
                {{ option }}
              </label>
            </div>
          </div>
        </ng-container>

        <!-- Error Messages -->
        <div
          *ngIf="field.get('value')?.touched && field.get('value')?.invalid"
          class="text-danger"
        >
          <div *ngIf="field.get('value')?.errors?.['required']">
            This field is required.
          </div>
          <div *ngIf="field.get('value')?.errors?.['email']">
            Please enter a valid email address.
          </div>
          <div *ngIf="field.get('value')?.errors?.['pattern']">
            Only numeric values are allowed.
          </div>
          <div *ngIf="field.get('value')?.errors?.['minlength']">
            Minimum length required:
            {{ field.get('value')?.errors?.['minlength']?.requiredLength }}
            characters.
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-md-12 text-center">
      <button
        type="button"
        class="btn btn-primary mt-3 w-100 w-sm-auto"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </form>
</div>

<div *ngIf="userFormData" class="form-preview">
  <h2>{{ formData.title }}</h2>
  <div *ngFor="let field of userFormData" class="form-field">
    <label>{{ field.label }}</label>
    <p>{{ field.value }}</p>
  </div>
</div>
