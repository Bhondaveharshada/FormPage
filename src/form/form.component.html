<div class="container-fluid mt-5">
  <!-- Button to toggle Create Form -->
  <div class="d-flex justify-content-center align-items-center mb-4 ms-6">
    <button class="btn btn-outline-primary" (click)="toggleCreateForm()">
      {{ showForm ? 'Close Form' : 'Create New Form' }}
    </button>
    <button routerLink="/allForms" class="btn btn-outline-primary">See All Forms</button>
  </div>

  <!-- Create/Edit Form Section -->
  <div [class.modal-active]="showForm">
    <div *ngIf="showForm" class="container card mb-4 shadow">
      <div class="card-body">
        <h3>{{ isEditing ? 'Edit Form' : 'Create New Form' }}</h3>
        <form (ngSubmit)="onSave($event)" #userForm="ngForm">
          <!-- Form Title -->
          <div class="mb-3">
            <label for="title" class="form-label fw-bold">Form Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              [(ngModel)]="title"
              required
              placeholder="Enter form title"
            />
          </div>

          <!-- Dynamic Additional Fields -->
          <div class="mb-3" *ngFor="let field of additionalFields; let i = index">
            <div class="row g-2">
              <div class="col-md-3">
                <input
                  type="text"
                  [(ngModel)]="field.value"
                  [name]="'value_' + i"
                  class="form-control"
                  placeholder="Field Name"
                  required
                />
              </div>
              <div class="col-md-3">
                <select
                  [(ngModel)]="field.inputType"
                  [name]="'inputType_' + i"
                  class="form-select"
                >
                  <option value="text">Text</option>
                  <option value="number">Number</option>
                  <option value="email">Email</option>
                  <option value="password">Password</option>
                  <option value="datetime-local">Date</option>
                  <option value="checkbox">Checkbox</option>
                  <option value="radio">radio</option>
                </select>
              </div>
              <div class="col-md-3">
                <select
                  [(ngModel)]="field.isrequired"
                  [name]="'isrequired_' + i"
                  class="form-select"
                >
                  <option value="required">Required</option>
                  <option value="optional">Optional</option>
                </select>
              </div>
              <div class="col-md-3">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="deleteField(i)"
                >
                  Delete
                </button>
              </div>
            </div>

            <!-- Additional Section for Checkbox Options -->
            <div *ngIf="field.inputType === 'checkbox'" class="mt-3">
              <div class="mb-2">
                <label>Number of Checkboxes:</label>
                <input
                  type="number"
                  [(ngModel)]="field.numberOfCheckboxes"
                  [name]="'numberOfCheckboxes_' + i"
                  class="form-control"
                  (change)="generateCheckboxOptions(field)"
                />
              </div>
              <div *ngIf="field.checkboxOptions.length">
                <label>Checkbox Options:</label>
                <div *ngFor="let option of field.checkboxOptions; let j = index trackBy: trackByIndex" class="form-group ml-3 mr-3">
                  <input
                    type="text"
                    [(ngModel)]="field.checkboxOptions[j]"
                    [name]="'checkboxOption_' + i + '_' + j"
                    class="form-control custom-input"
                    placeholder="Checkbox Option"
                  />
                </div>
              </div>
            </div>
          
          <!-- additional section for radio button options  -->
          <div *ngIf="field.inputType === 'radio'" class="mt-3">
            <div class="mb-2">
              <label>Number of Radio Buttons:</label>
              <input
                type="number"
                [(ngModel)]="field.numberOfRadioButtons"
                [name]="'numberOfRadioButtons_' + i"
                class="form-control"
                (change)="generateRadioButtonOptions(field)"
              />
            </div>
            <div *ngIf="field.numberOfRadioButtons > 0">
              <div *ngFor="let radioOption of field.radioButtonOptions; let j = index trackBy: trackByIndex">
                <input
                  type="text"
                  [(ngModel)]="field.radioButtonOptions[j]"
                  [name]="'radioOption_' + i + '_' + j"
                  class="form-control"
                  placeholder="Radio Button Option"
                />
              </div>
            </div>
          </div>
          
          </div>

          <!-- Add Field & Buttons -->
          <div class="d-flex justify-content-center my-3">
            <button type="button" class="btn btn-outline-primary" (click)="addField()">
              Add Field
            </button>
            <button
              type="button"
              class="btn ms-3"
              [ngClass]="isEditing ? 'btn-outline-warning' : 'btn-outline-success'"
              [disabled]="!title || userForm.invalid"
              (click)="onSave($event)"
            >
              {{ isEditing ? 'Update Form' : 'Save Form' }}
            </button>
          </div>
        </form>

        <!-- Form Link Section -->
        <div *ngIf="formLink" class="mt-3">
          <p>Generated Link:</p>
          <a [href]="formLink" target="_blank">{{ formLink }}</a>
          <div class="mt-2">
            <span *ngIf="isLinkSaved" class="text-success ms-2">Form saved successfully!</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
