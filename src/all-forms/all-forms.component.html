<div class="container-fluid mt-5">
    <h2>Forms</h2>
  
    <!-- Form Modal -->
    <div [class.modal-active]="showForm">
      <div *ngIf="showForm" class="container card mb-4 shadow">
        <div class="card-body">
          <h3>{{ isEditing ? 'Edit Form' : 'Create New Form' }}</h3>
          <form (ngSubmit)="onSave($event)" #userForm="ngForm">
            <!-- Form Title -->
            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Form Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="title"
                required
                placeholder="Enter form title"
              />
            </div>
  
            <!-- Dynamic Additional Fields -->
            <div class="mb-3" *ngFor="let field of additionalFields; let i = index">
              <div class="row g-2">
                <div class="col-md-6">
                  <input
                    type="text"
                    [(ngModel)]="field.value"
                    [name]="'value_' + i"
                    class="form-control"
                    placeholder="Field Name"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <select
                    [(ngModel)]="field.inputType"
                    [name]="'inputType_' + i"
                    class="form-select"
                  >
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="email">Email</option>
                    <option value="password">Password</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="deleteField(i)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
  
            <!-- Add Field & Save Buttons -->
            <div class="d-flex justify-content-center my-3">
              <button type="button" class="btn btn-primary" (click)="addField()">
                Add Field
              </button>
  
              <button
                type="submit"
                class="btn ms-3"
                [ngClass]="isEditing ? 'btn-warning' : 'btn-success'"
                [disabled]="!title || userForm.invalid"
              >
                {{ isEditing ? 'Update Form' : 'Save Form' }}
              </button>

              <button
              type="button"
              class="btn btn-secondary ms-3"
              (click)="onCancel()"
            >
              Cancel
            </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  
    <!-- Forms List -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let form of formFields">
          <div
            class="card card-static"
            [style.height]="'200px'"
            (click)="openModal(form)"
            style="cursor: pointer; border: 1px solid #ccc; border-radius: 5px;"
          >
            <div class="card-header d-flex justify-content-between">
              <h5>{{ form.title }}</h5>
              <small>{{ form.createdAt | date: 'short' }}</small>
            </div>
            
            <a
              [href]="form.formLink"
              target="_blank"
              (click)="stopEvent($event)"
              style="cursor: pointer; text-decoration: underline;"
              class="link-style"
            >
              {{ form.formLink }}
            </a>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap Modal -->
      <div
        class="modal fade"
        id="formDetailsModal"
        tabindex="-1"
        aria-labelledby="formDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formDetailsModalLabel">
                {{ selectedForm?.title }}
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ul>
                <li *ngFor="let field of selectedForm?.additionalFields">
                  {{ field.value }} ({{ field.inputType }})
                  <strong *ngIf="field.isrequired === 'required'">*</strong>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary btn-sm"
                (click)="ViewUserForms(selectedForm?._id)"
                data-bs-dismiss="modal"
              >
                View UserForms
              </button>
              <button
                class="btn btn-warning btn-sm"
                (click)="editForm(selectedForm)"
                data-bs-dismiss="modal"
              >
                Edit
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteForm(selectedForm?._id)"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

  </div>
